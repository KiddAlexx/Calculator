<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/controller.js"></script>

    <title>Calculator</title>
  </head>

  <body class="theme-matrix">
    <div class="main-page">
      <div class="bg-video">
        <video
          class="bg-video-content"
          autoplay
          muted
          loop
          preload="auto"
          controls
          disablepictureinpicture
        >
          <!--   <source src="img/neon-city-bg.mp4" type="video/mp4" /> -->
          <source src="img/matrix-1080p.mp4" type="video/mp4" />
          Your browser is not supported!
        </video>
      </div>
      <header>
        <div class="header-left">
          <button class="btn-header">Calculat000000000r!</button>
        </div>
        <div class="header-right">
          <button class="btn-header">Neon City</button
          ><button class="btn-header">Matrix</button
          ><button class="btn-header">Temporary</button>
        </div>
      </header>
      <main>
        <div class="calculator-body">
          <div class="calculator-screen">
            <div class="screen-upper"></div>
            <div class="screen-lower">0</div>
          </div>
          <button class="btn-calc">CL</button>
          <button class="btn-calc">DEL</button>
          <button class="btn-calc">+/-</button>
          <button class="btn-calc">/</button>
          <button class="btn-calc">7</button>
          <button class="btn-calc">8</button>
          <button class="btn-calc">9</button>
          <button class="btn-calc">x</button>
          <button class="btn-calc">4</button>
          <button class="btn-calc">5</button>
          <button class="btn-calc">6</button>
          <button class="btn-calc">-</button>
          <button class="btn-calc">1</button>
          <button class="btn-calc">2</button>
          <button class="btn-calc">3</button>
          <button class="btn-calc">+</button>
          <button class="btn-calc btn-0">0</button>
          <button class="btn-calc">.</button>
          <button class="btn-calc">=</button>
        </div>
      </main>
      <footer>
        <p>Designed & Created by KiddAlexx</p>
        <a
          class="icon-container"
          href="https://github.com/KiddAlexx"
          target="_blank"
          ><img
            class="icon-github"
            src="/img/github-mark-white.svg"
            alt="Image of GitHub logo - Octocat"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
