<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/controller.js"></script>

    <title>Calculator</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="calculator">
        <div class="calculator-screen"></div>
        <button class="btn btn-square">CL</button>
        <button class="btn btn-square">DL</button>
        <button class="btn btn-square">+/-</button>
        <button class="btn btn-square">/</button>
        <button class="btn btn-square">7</button>
        <button class="btn btn-square">8</button>
        <button class="btn btn-square">9</button>
        <button class="btn btn-square">x</button>
        <button class="btn btn-square">4</button>
        <button class="btn btn-square">5</button>
        <button class="btn btn-square">6</button>
        <button class="btn btn-square">-</button>
        <button class="btn btn-square">1</button>
        <button class="btn btn-square">2</button>
        <button class="btn btn-square">3</button>
        <button class="btn btn-square">+</button>
        <button class="btn btn-rectangle btn-0">0</button>
        <button class="btn btn-square">.</button>
        <button class="btn btn-square">=</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
