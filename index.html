<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/controller.js"></script>

    <title>Calculator</title>
  </head>

  <body>
    <div class="main-page">
      <header></header>
      <main>
        <div class="bg-video">
          <video class="bg-video-content" autoplay muted loop>
            <source src="img/neon-city-bg.mp4" type="video/mp4" />
            Your browser is not supported!
          </video>
        </div>
        <div class="calculator-body">
          <div class="calculator-screen">
            <div class="screen-upper"></div>
            <div class="screen-lower">0</div>
          </div>
          <button class="btn btn-square">CL</button>
          <button class="btn btn-square">DL</button>
          <button class="btn btn-square">+/-</button>
          <button class="btn btn-square">/</button>
          <button class="btn btn-square">7</button>
          <button class="btn btn-square">8</button>
          <button class="btn btn-square">9</button>
          <button class="btn btn-square">x</button>
          <button class="btn btn-square">4</button>
          <button class="btn btn-square">5</button>
          <button class="btn btn-square">6</button>
          <button class="btn btn-square">-</button>
          <button class="btn btn-square">1</button>
          <button class="btn btn-square">2</button>
          <button class="btn btn-square">3</button>
          <button class="btn btn-square">+</button>
          <button class="btn btn-rectangle btn-0">0</button>
          <button class="btn btn-square">.</button>
          <button class="btn btn-square">=</button>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
