<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/controller.js"></script>

    <title>Calculator</title>
  </head>

  <body class="theme-neon-city">
    <div class="main-page">
      <div class="bg-video">
        <video
          class="bg-video-content"
          autoplay
          muted
          loop
          preload="auto"
          controls
          disablepictureinpicture
        >
          <!--  <source src="img/neon-city-bg.mp4" type="video/mp4" /> -->
          <source src="img/neon-city-bg.mp4" type="video/mp4" />
          Your browser is not supported!
        </video>
      </div>
      <header>
        <h1 class="page-title">Calculat000000000r!</h1>
      </header>
      <main>
        <div class="calculator-app">
          <div class="calc-panel calc-panel-left">
            <div class="btn-radio-group">
              <input
                type="radio"
                id="neon-city"
                name="themes"
                value="neon-city"
                class="input-theme"
              />
              <label for="neon-city" class="label-theme"
                >Neon City <span class="theme-radio-btn"></span
              ></label>
            </div>
            <div class="btn-radio-group">
              <input
                type="radio"
                id="matrix"
                name="themes"
                value="matrix"
                class="input-theme"
              />
              <label for="matrix" class="label-theme"
                >Matrix <span class="theme-radio-btn"></span
              ></label>
            </div>
            <div class="btn-radio-group">
              <input
                type="radio"
                id="hollow-knight"
                name="themes"
                value="hollow-knight"
                class="input-theme"
              />
              <label for="hollow-knight" class="label-theme"
                >Hollow Knight<span class="theme-radio-btn"></span
              ></label>
            </div>
            <div class="audio-control">
              <button class="btn-audio audio-mute">
                <svg
                  class="audio-icon"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                >
                  <path
                    d="M18 23l-9.305-5.998.835-.651 7.47 4.815v-10.65l1-.781v13.265zm0-15.794l5.384-4.206.616.788-23.384 18.264-.616-.788 5.46-4.264h-2.46v-10h5.691l9.309-6v6.206zm-11.26 8.794l1.26-.984v-7.016h-4v8h2.74zm10.26-8.013v-5.153l-8 5.157v6.244l8-6.248z"
                  />
                </svg>
              </button>
              <button class="btn-audio audio-play">
                <svg
                  class="audio-icon"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                >
                  <path
                    d="M15 23l-9.309-6h-5.691v-10h5.691l9.309-6v22zm-9-15.009v8.018l8 5.157v-18.332l-8 5.157zm14.228-4.219c2.327 1.989 3.772 4.942 3.772 8.229 0 3.288-1.445 6.241-3.77 8.229l-.708-.708c2.136-1.791 3.478-4.501 3.478-7.522s-1.342-5.731-3.478-7.522l.706-.706zm-2.929 2.929c1.521 1.257 2.476 3.167 2.476 5.299 0 2.132-.955 4.042-2.476 5.299l-.706-.706c1.331-1.063 2.182-2.729 2.182-4.591 0-1.863-.851-3.529-2.184-4.593l.708-.708zm-12.299 1.299h-4v8h4v-8z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="calculator-body">
            <div class="calculator-screen">
              <div class="screen-upper"></div>
              <div class="screen-lower">0</div>
            </div>
            <div class="calculator-switches">
              <input
                type="checkbox"
                id="themes"
                class="toggle toggle-themes"
                checked="false"
              /><label class="label-calc-switch" for="themes">Themes</label>
              <input
                type="checkbox"
                id="history"
                class="toggle toggle-history"
                checked="false"
              /><label class="label-calc-switch" for="history">History</label>
            </div>

            <button class="btn-calc">CL</button>
            <button class="btn-calc">DEL</button>
            <button class="btn-calc">+/-</button>
            <button class="btn-calc">/</button>
            <button class="btn-calc">7</button>
            <button class="btn-calc">8</button>
            <button class="btn-calc">9</button>
            <button class="btn-calc">x</button>
            <button class="btn-calc">4</button>
            <button class="btn-calc">5</button>
            <button class="btn-calc">6</button>
            <button class="btn-calc">-</button>
            <button class="btn-calc">1</button>
            <button class="btn-calc">2</button>
            <button class="btn-calc">3</button>
            <button class="btn-calc">+</button>
            <button class="btn-calc btn-0">0</button>
            <button class="btn-calc">.</button>
            <button class="btn-calc">=</button>
          </div>
          <div class="calc-panel calc-panel-right">
            <div class="history-container">
              <div class="history-equation">88888888888 + 88888888888 =</div>
              <div class="history-result">88888888888</div>
            </div>
            <div class="history-container">
              <div class="history-equation">12548769 + 12888865 =</div>
              <div class="history-result">1548756633</div>
            </div>
            <div class="history-container">
              <div class="history-equation">12588866324 + 12521 =</div>
              <div class="history-result">255554</div>
            </div>
            <div class="history-container">
              <div class="history-equation">222 + 111 =</div>
              <div class="history-result">25468555</div>
            </div>
            <div class="history-container">
              <div class="history-equation">158555 + 225455 =</div>
              <div class="history-result">22222554666</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>Created by KiddAlexx</p>
        <a
          class="icon-container"
          href="https://github.com/KiddAlexx"
          target="_blank"
          ><img
            class="icon-github"
            src="/img/github-mark-white.svg"
            alt="Image of GitHub logo - Octocat"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
